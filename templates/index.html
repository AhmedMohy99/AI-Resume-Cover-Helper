<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Resume & Cover Letter Helper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">

<div class="max-w-6xl mx-auto px-6 py-8">

  <!-- DEMO BANNER -->
  <div class="mb-6 p-4 rounded-xl bg-emerald-900/30 border border-emerald-400/40 text-emerald-200 font-bold">
    ✅ DEMO MODE ACTIVE ({{ demo_version }}) — Payments Paused
  </div>

  <h1 class="text-4xl font-black mb-2">Resume & Cover Letter Helper</h1>
  <p class="text-slate-400 mb-6">
    Upload your resume → get suggestions and rewrites.
  </p>

  <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800">
    <form method="POST" enctype="multipart/form-data" class="space-y-4">

      <div>
        <label class="block font-bold mb-2">Upload Resume</label>
        <input type="file" name="resume"
          class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl">
      </div>

      <div>
        <label class="block font-bold mb-2">Paste Job Description</label>
        <textarea name="job_description"
          class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl h-32"></textarea>
      </div>

      <button type="submit"
        class="px-6 py-3 bg-red-500 hover:bg-red-600 rounded-xl font-bold">
        Generate
      </button>

      {% if error %}
      <div class="p-3 bg-red-900/30 border border-red-500 rounded-xl text-red-300">
        {{ error }}
      </div>
      {% endif %}
    </form>

    {% if result %}
    <div class="mt-6 p-4 bg-slate-800 border border-slate-700 rounded-xl">
      <h3 class="font-bold mb-3">Demo Output</h3>
      <pre class="whitespace-pre-wrap text-sm">{{ result }}</pre>
    </div>
    {% endif %}
  </div>

  <footer class="mt-10 text-slate-500 text-sm">
    © 2026 Ahmed Mohy
  </footer>

</div>

</body>
</html>
